<!DOCTYPE html>
<html>
   <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
 	<title>Walkthrough - step 03</title>
      <script
         id="sap-ui-bootstrap"
         src="http://localhost:8098/sapui5/1.48.11/sap-ui-core.js" 
         data-sap-ui-theme="sap_belize"
         data-sap-ui-libs="sap.m"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-preload="async">
      </script>
      <script>
         "use strict";
         sap.ui.getCore().attachInit(function () {
         	setTimeout(function() {
	            new sap.m.Text({
	               text: 'Text control from sap.m lib'
	            }).placeAt('sapui5-content');
         	}, 3000);
         });
      </script>
   </head>
   <body>
      <p>Hello World</p>
      <div>Below is the body with SAPUI5 control</div>
      <div class='sapUiBody' id='sapui5-content'></div>
   </body>
</html>
